apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frontend-ingress-route
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`{{ .Values.frontend.url }}`)
    kind: Rule
    services:
    - name: frontend-svc
      port: 80
    middlewares:
    - name: redirect-to-https